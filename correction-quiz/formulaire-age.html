<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire âge</title>
</head>
<body>

    <form>
        <label for="age-input">Votre âge :</label>
        <input type="number" min="7" max="77" id="age-input"
        name="age">
        <br>
        <label for="country-select">Votre pays</label>
        <select id="country-select" name="pays">
            <option value="fr">France</option>
            <option value="uk">Royaumes Unis</option>
            <option value="es">Espagne</option>
        </select>
        <br>
        <br>
        <label>Votre genre</label><br>
        <input type="radio" name="genre" value="f" id="genre-f" checked="checked">
        <label for="genre-f">Féminin</label><br>

        <input type="radio" name="genre" value="m" id="genre-m">
        <label for="genre-m">Masculin</label><br>

        <input type="radio" name="genre" value="n" id="genre-n">
        <label for="genre-n">Neutre</label><br>


        <button type="submit">Valider</button>
    </form>
    
</body>
</html>
