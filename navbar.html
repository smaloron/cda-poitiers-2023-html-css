<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            list-style: none;
        }

        .nav-item>button {
            padding: 5px;
            background-color: white;
            border: none;
            text-align: center;
            box-shadow: 2px 2px 6px black;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <ul class="navbar">
        <li class="nav-item"><button>nav-1</button></li>
        <li class="nav-item"><button>nav-2</button></li>
        <li class="nav-item"><button>nav-3</button></li>
        <li class="nav-item"><button>nav-4</button></li>
    </ul>

</body>

</html>
